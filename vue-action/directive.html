<html>
  <head>
    <meta charset="utf-8">
    <title>Vue 实战</title>
  </head>
  <body>
    <div id="app">
      <div v-if="show">display by showing</div>
      <a v-bind:href="url">链接</a>
      <img v-bind:src="imgUrl">
      <a :href="url">语法糖写法</a>
      <span :class="{'active':isActive, 'error':isError}">v-bind with dynamic class</span>
      <button v-on:click="handleClose">点击隐藏</button>
      <button v-on:click="show = false">点击隐藏</button>
      <button @click="show=true">语法糖写法</button>
      <ul>
        <li v-for="(book, index) in books">{{ index}} - {{book .name })</li>
      </ul>

      <ul>
        <li v-for="(value, key, index) in user"> {{ index }} - {{ key }}: {{ value }}</li>
        <!--  0 - name: Aresn -->
      </ul>

      <span v-for="value in user">{{ value }} </span>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script>
      var app = new Vue({
        el: '#app',
        data: {
          show: true,
          url:'https://www.github.com',
          imgUrl: '',
          user: {
            name: 'Aresn', gender :'男'， age: 26
          }
        },
        methods: {
          handleClose() {
            console.log("close");
          }
        }
      })
    </script>
  </body>
</html>
