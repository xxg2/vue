<html>
  <head>
    <meta charset="utf-8">
    <title>Vue 实战</title>
  </head>
  <body>
    <div id="app">
      <child-component>
        <p>分发的内容</p>
        <p>更多分发的内容</p>
      </child-component>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script>
      Vue.component('child-component', {
        template: '<div><slot><p>如果父组件没有插入内容，我将默认出现</p></slot></div>'
      })

      var app = new Vue({
        el: '#app',
        data: {
          name: ''
        }
      })
    </script>
  </body>
</html>
