<html>
  <head>
    <meta charset="utf-8">
    <title>Vue 实战</title>
  </head>
  <body>
    <div id="app">
      <my-component warning-text="tom test"></my-component>
      <my-component message="[1, 2, 3]"></my-component>
      <!-- template :'< div>{{message.length}}</div>' 输出7，因为message="[1, 2, 3]"按字符串处理 -->
    </div>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script>
      Vue.component('my-component', {
        template: '<div>{{warningText}}</div>',
        props: ['warningText']
        props : {
          //必须是数字类型
          propA : Number , //必须是字符串或数字类型
          propB : [String , Number] , //布尔值，如果没有定义，默认值就是 true
          propC: {
            type : Boolean , default : true
          },
          //数字，而且是必传
          propD: {
            type: Number ,
            required : true
          },
          //如果是数组或对象，默认值必须是一个函数来返回
          propE: {
            type: Array,
            default : function () { return []; }
          },
          propF: {
            validator : function (value) { return value > 10; }
          }
      });
      var app = new Vue({
        el: '#app',
        data: {
          name: ''
        }
      })
    </script>
  </body>
</html>
